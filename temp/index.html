<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Lookup</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Updated form to have one input for department and course number, and a separate input for section -->
        <form action="/process" method="post">
            <label for="class">Enter Class (e.g., MATH,327):</label>
            <input type="text" id="class" name="class" required>
            
            <label for="section">Enter Section:</label>
            <input type="text" id="section" name="section" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
