<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">findmyuwprof.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="bg-white border rounded-4 shadow-sm overflow-hidden p-4">
        <!-- Updated form to have one input for department and course number, and a separate input for section -->
            <form action="/process" method="post" class="mt-5">
                <div class="mb-3">
                    <label for="term" class="form-label">Select Term:</label>
                    <select class="form-select" id="term" name="term">
                        <option value="Summer" selected>Summer</option>
                        <option value="Autumn">Autumn</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label">Enter Class (e.g., MATH 126):</label>
                    <input type="text" class="form-control" id="class" name="class" required>
                </div>
                <div class="mb-3">
                    <label for="section" class="form-label">Enter Section:</label>
                    <input type="text" class="form-control" id="section" name="section" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
